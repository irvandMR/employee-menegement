<div class="card">
  <div class="row">
    <div class="col-12 border-1 border-bottom pb-2">
      <div class="row align-items-center">
        <div class="col-6">
          <h1>{{ title }}</h1>
        </div>
      </div>
    </div>

    <div class="col-12 mt-3">
      <div class="row p-fluid">
        <div class="col-xl-6 col-sm-12">
          <div class="row">
            <div class="col-4">
              <label for="username">Username</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.username }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="firstname">Firstname</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.firstName }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="lastName">Lastname</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.lastName }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="email">Email</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.email }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="description">Description</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.description }}
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-sm-12">
          <div class="row">
            <div class="col-4">
              <label for="birthDate">Birth Date</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.birthDate | customDateFormat }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="basicSalary">Basic Salary</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.basicSalary | currencyToIdr }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="basicSalary">Group</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              {{ data?.group }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="status">Status</label>
              <span style="float: right">:</span>
            </div>
            <div class="col-8">
              <span
                [ngClass]="{
                  'span-active': data?.status === 'Active',
                  'span-inactive': data?.status === 'Inactive'
                }"
              >
                {{ data?.status }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col d-flex justify-content-end gap-3">
      <btn-save (onClick)="onOk()" label="OK"></btn-save>
    </div>
  </div>
</div>
